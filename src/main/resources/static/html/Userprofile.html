<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>User Homepage</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/Userprofile.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome.min.css">

    <!-- google fonts -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans'>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif:regular,bold"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Alegreya+Sans:regular,italic,bold,bolditalic"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Nixie+One:regular,italic,bold,bolditalic"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Alegreya+SC:regular,italic,bold,bolditalic"/>

</head>

<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">
            <h1><a class="logo" href="#">Health-care Centre</a></h1>
        </div>

        <div class="divide-sidebar">
            <div class="row">
                <span style="font-size: 4em;">
                    <i class="fa fa-user"></i>
                </span>
            </div>
            <div class="row">
                Name
            </div>
        </div>

        <div class="list-group list-group-flush">
            <a href="#page-content-wrapper" class="list-group-item list-group-item-action bg-light">User Profiles</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Booking System</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Email Notification</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Welcome, Name <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log out</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <form class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <div class="account-setting">
                        <div class="row"><span class="setting-above">Account setting</span></div>
                        <div class="row"><span class="seeting-below">View and Edit your personal information</span></div>
                    </div>
                    <hr style="height:1px;border:none;border-top:1px solid #555555; width: 1000px" />

                    <div class="form-account">
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Change Email ID</label>
                        <div class="col-md-4">
                            <input id="textinput" name="textinput" type="text" placeholder="your current email " class="form-control input-md">
                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="passwordinput">new password</label>
                        <div class="col-md-4">
                            <input id="passwordinput" name="passwordinput" type="password" placeholder="new password" class="form-control input-md">

                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="passwordinput">repeat password</label>
                        <div class="col-md-4">
                            <input id="passwordinput" name="passwordinput" type="password" placeholder="repeat password" class="form-control input-md">

                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <button id="singlebutton" name="singlebutton" class="btn btn-success">SUBMIT</button>
                        </div>
                    </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="../js/jquery-2.1.3.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/Userprofile.js"></script>




</body>

</html>
