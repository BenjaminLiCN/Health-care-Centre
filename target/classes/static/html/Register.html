

<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="../css/Register.css">

    <script src="../js/jquery-2.1.3.min.js"></script>

    <script src="../js/register.js"></script>

</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                Sign Up
            </div>
            <div class="card-body">
                <form action="#" method="post" class="form" role="form">
                    <div class="row card-margin">
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" name="firstname" placeholder="First Name" type="text"
                                   required autofocus />
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
                        </div>
                    </div>
                    <div class="col-xs-6 card-margin">
                        <input class="form-control" name="email" placeholder="Your Email" type="email" />
                    </div>
                    <div class="col-xs-6 card-margin">
                        <input class="form-control" name="password" placeholder="New Password" type="password" />
                    </div>
                    <div class="col-xs-6 card-margin">
                        <input class="form-control" name="re-password" placeholder="Re-enter Password" type="password" />
                    </div>

                    <div class="row">
                        <label class="radio-inline col-xs-4 col-md-4">
                            <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                            Male
                        </label>
                        <label class="radio-inline col-xs-4 col-md-4">
                            <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                            Female
                        </label>
                        <label class="radio-inline col-xs-4 col-md-4">
                            <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                            Other
                        </label>
                    </div>
                    <br />
                    <br />
                    <input type="submit" value="Sign Up" class="btn float-right register_btn" class="submit-register">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
